<h1 mat-dialog-title>Add New Task</h1>
<div mat-dialog-content class="form-content">
  <mat-form-field appearance="fill">
    <mat-label>Task Name</mat-label>
    <input matInput placeholder="Task Name" [(ngModel)]="taskName" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput placeholder="Description" [(ngModel)]="description" required></textarea>
  </mat-form-field>



 <!-- Due Date input with DatePicker -->
<mat-form-field appearance="fill">
  <mat-label>Due Date</mat-label>
  <input matInput [matDatepicker]="dueDatePicker" [(ngModel)]="dueDate" placeholder="DD/MM/YYYY" (dateChange)="dueDateChange($event)" required>
  <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
  <mat-datepicker #dueDatePicker></mat-datepicker>
</mat-form-field>

<!-- Due Time input without DatePicker -->
<mat-form-field appearance="fill">
  <mat-label>Due Time</mat-label>
  <input matInput type="time" [(ngModel)]="dueTime" placeholder="HH:MM" (change)="dueTimeChange($event)" required>
</mat-form-field>

 

  <mat-form-field appearance="fill">
    <mat-label>User</mat-label>
    <mat-select [(ngModel)]="selectedUsers" multiple>
      <mat-option *ngFor="let user of data.users" [value]="user.adUserName">
        {{ user.adUserName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="!formValid()" (click)="saveTask()">Save</button>
</div>
