<div
  class="crm-container"
  [ngStyle]="{
    'background-image': 'url(' + backgroundImageUrl + ')',
    'background-size': 'cover',
    'background-position': 'center',
    'background-repeat': 'no-repeat'
  }"
>
  <div class="overlay"></div>
  <div class="content">

    <!--  Profile Section -->
    <div class="user-info">
      <img [src]="profilePictureUrl" alt="User Profile" class="profile-pic" />
      <div class="welcome-text">专  {{ UserName }}</div>
    </div>

    <!--  Logo + Title -->
    <img src="assets/logo.png" alt="Tzafon Logo" class="logo" />
    <h1 class="title">转拽砖专转  -  转 砖专转 </h1>

    <!-- З Button Grid -->
    <div class="button-grid">
      <button mat-raised-button color="primary" class="crm-button" routerLink="/UserCRM">砖驻</button>
      <button mat-raised-button color="warn" class="crm-button" routerLink="/questionnaire-remarks">住拽专 砖注转 专爪</button>
      <!-- <button mat-raised-button color="accent" class="crm-button" routerLink="/calls">砖转 </button>
     
      <button mat-raised-button class="crm-button custom-green" routerLink="/feedback">砖  转</button> -->
      <button
      mat-raised-button
      class="birthday-button"
      routerLink="/BirthdayUpdateCRM"
      [ngStyle]="{ 'background-image': 'url(' + birthdayImageUrl + ')' }"
    >
      <span class="button-text"> 转</span>
    </button>
    </div>
  </div>
</div>
