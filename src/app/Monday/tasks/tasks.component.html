<div *ngIf="tasks.length > 0">
    <h2>Tasks for Board ID: {{ boardId }}</h2>
    <div *ngFor="let task of tasks" class="task-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ task.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let column of task.column_values" class="column-value">
            <strong>{{ getColumnTitle(column.id) }} ({{ column.type }}):</strong> 
            {{ column.text ? column.text : 'No text available' }}
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div *ngIf="tasks.length === 0">
    <h2>No tasks available for Board ID: {{ boardId }}</h2>
  </div>
