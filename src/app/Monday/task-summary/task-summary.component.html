<table mat-table [dataSource]="groupSummary | keyvalue" class="mat-elevation-z8">
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef>קטגוריה</th>
      <td mat-cell *matCellDef="let group"> {{ group.key }} </td>
    </ng-container>
  
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>סה"כ</th>
      <td mat-cell *matCellDef="let group"> {{ group.value.total }} </td>
    </ng-container>
  
    <ng-container *ngFor="let status of statusKeys" [matColumnDef]="status">
      <th mat-header-cell *matHeaderCellDef> {{ status }} </th>
      <td mat-cell *matCellDef="let group">
        {{ group.value.statuses[status] || 0 }}
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
