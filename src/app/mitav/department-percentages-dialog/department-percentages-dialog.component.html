<h2 mat-dialog-title>Department Mobility Percentages</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="data.percentages" class="mat-elevation-z8">
    <!-- Department Name Column -->
    <ng-container matColumnDef="unitName">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{ element.unitName }} </td>
    </ng-container>

    <!-- Percentage Column -->
    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef> % Mobility </th>
      <td mat-cell *matCellDef="let element"> {{ element.percentage | number:'1.1-1' }}% </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['unitName', 'percentage']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['unitName', 'percentage'];"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
