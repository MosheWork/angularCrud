<h2 mat-dialog-title class="dialog-title">אחוזי ניידות לפי מחלקה</h2>
<mat-dialog-content class="dialog-content">
  <table mat-table [dataSource]="departmentData" class="mat-elevation-z8 styled-table">
    
    <!-- Department Name Column -->
    <ng-container matColumnDef="unitName">
      <th mat-header-cell *matHeaderCellDef> מחלקה </th>
      <td mat-cell *matCellDef="let element"> {{ element.unitName }} </td>
    </ng-container>

    <!-- Mobility Percentage Column -->
    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef> % ניידות </th>
      <td mat-cell *matCellDef="let element"> {{ element.percentage | number:'1.1-1' }}% </td>
    </ng-container>

 <!-- RecommendationForWalking Column -->
<ng-container matColumnDef="formattedRecommendationData">
  <th mat-header-cell *matHeaderCellDef> מרשם הליכה  </th>
  <td mat-cell *matCellDef="let element"> {{ element.formattedRecommendationData || 'N/A' }} </td>
</ng-container>

<!-- Mobility Grade Column -->
<ng-container matColumnDef="formattedMobilityData">
  <th mat-header-cell *matHeaderCellDef> דרגת ניידות</th>
  <td mat-cell *matCellDef="let element"> {{ element.formattedMobilityData || 'N/A' }} </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="['unitName', 'percentage', 'formattedMobilityData', 'formattedRecommendationData']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['unitName', 'percentage', 'formattedMobilityData', 'formattedRecommendationData'];"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" mat-dialog-close>סגור</button>
</mat-dialog-actions>
