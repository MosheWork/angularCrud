<div class="card-container">
    <mat-card *ngFor="let card of cards" class="example-card" (click)="openLink(card)">
      <mat-card-header>
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="card.img" [alt]="card.title">
    </mat-card>
  </div>
