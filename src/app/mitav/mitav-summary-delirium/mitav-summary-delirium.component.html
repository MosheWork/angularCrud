<app-spinner [isLoading]="isLoading"></app-spinner>

<div *ngIf="!isLoading" class="body">
  <mat-card class="filter-card" dir="rtl">
    <mat-card-content class="filters">
      <div class="filter-fields">
        <h2>" 专 - 驻 75+</h2>
      </div>
    </mat-card-content>
  </mat-card>

  <!--  Summary Section -->
  <mat-card class="summary-card" dir="rtl">
    <mat-card-content>
      <h3>1. 住拽专 专 驻 </h3>
      <table class="summary-table">
        <tr>
          <th>转专</th>
          <th>拽</th>
        </tr>
        <tr>
          <td>住" 砖驻  75+</td>
          <td>{{ totalPatients75Plus }}</td>
        </tr>
        <tr>
          <td>住" 砖驻  75+ 砖注专 住拽专 专</td>
          <td>{{ screenedForDelirium }}</td>
        </tr>
        <tr>
          <td>住" 砖驻  75+ 砖 注 专</td>
          <td>{{ diagnosedWithDelirium }}</td>
        </tr>
        <tr>
          <td>住" 砖拽 驻 专 ( -转专驻转)</td>
          <td>{{ treatedDelirium }}</td>
        </tr>
        <tr>
          <td>住" 砖拽 驻 转专驻转 专</td>
          <td>{{ treatedWithDrug }}</td>
        </tr>
        <tr>
          <td>住" 砖拽 驻 -转专驻转 专</td>
          <td>{{ treatedWithoutDrug }}</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>


</div>
