<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

<div class="body">
  <app-spinner [isLoading]="loading"></app-spinner>



  <!-- Filters -->
  <form [formGroup]="filterForm" dir="rtl" class="filter-form">
    <div class="container-fluid mb-2">
      <div class="row search-count">
        <div class="col">
          <div dir="rtl" class="card">
            <div dir="rtl" class="card-body">
              <ng-container *ngFor="let column of displayedColumns; let i = index">
                <div class="filter-row" *ngIf="i % 4 === 0"></div>

                <mat-form-field class="filter-field">
                  <mat-label class="filters">{{ getColumnLabel(column) }}</mat-label>
                  <input matInput [formControl]="getFormControl(column)" class="filter-input" />
                </mat-form-field>
              </ng-container>
            </div>

            <div class="reset-button-container">
              <button mat-button (click)="resetFilters()" mat-raised-button color="primary"
                      class="custom-button" matTooltip="Reset Filters">
                <i class="material-icons">refresh</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Global search + export -->
    <div dir="rtl" style="display:flex; justify-content:space-between; align-items:center">
      <mat-form-field class="long-search-bar" style="flex:1; padding-right:10px">
        <mat-label class="filters" style="color: blue">חיפוש</mat-label>
        <input matInput [formControlName]="'globalFilter'" class="search-input" />
      </mat-form-field>

      <div class="icon" matTooltip="Download Excel">
        <img src="../../assets/excel.png" alt="Download" (click)="exportToExcel()"
             class="download-icon" width="50px" />
      </div>
    </div>
  </form>

  <!-- Table -->
  <mat-table [dataSource]="matTableDataSource" matSort dir="rtl" class="mat-elevation-z8" *ngIf="!showGraph">
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ getColumnLabel(col) }}
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element[col] }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns" class="mat-row"></mat-row>

    <div class="mat-row" *matNoDataRow style="padding: 12px">אין נתונים להצגה</div>
  </mat-table>

  <!-- Client-side paginator over filtered results -->
  <mat-paginator
    [length]="totalResults"
    [pageSize]="15"
    [pageSizeOptions]="[15, 50, 100, 500, 1000]">
  </mat-paginator>
</div>
