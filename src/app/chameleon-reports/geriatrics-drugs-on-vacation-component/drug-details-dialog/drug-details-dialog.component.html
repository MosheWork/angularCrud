<h1 mat-dialog-title>Active Drugs</h1>
<div mat-dialog-content>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
        <ng-container matColumnDef="Way_Of_Giving">
          <mat-header-cell *matHeaderCellDef> Way of Giving </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.Way_Of_Giving }} </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="Drugs_Text">
          <mat-header-cell *matHeaderCellDef> Drug Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.Drugs_Text }} </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="TimingString">
          <mat-header-cell *matHeaderCellDef> Timing </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.TimingString }} </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="generatePDF()">Export to PDF</button>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
