
<div class="nine">
    <h1>{{ titleUnit }}<span>{{ Title1 }}{{ Title2 }}{{ totalResults }}</span></h1>
  </div>
<div class="gauge-row">
    <!-- Total Percentage Card -->
    <mat-card class="gauge-card">
      <div class="gauge-title">Total Percentage</div>
      <div class="gauge-content">
        <ngx-gauge
          [value]=""
          [min]="0"
          [max]="100"
          [label]="'Total %'"
          [append]="'%'"
          [foregroundColor]="'#00a65a'"
        ></ngx-gauge>
        <div class="gauge-info">{{ totalHos }} Total</div>
      </div>
    </mat-card>
  
    <!-- ICD9 Percentage Card -->
    <mat-card class="gauge-card">
      <div class="gauge-title">ICD9 Percentage</div>
      <div class="gauge-content">
        <ngx-gauge
          [value]="Icd9Percentage"
          [min]="0"
          [max]="100"
          [label]="'ICD9 %'"
          [append]="'%'"
          [foregroundColor]="'#f39c12'"
        ></ngx-gauge>
        <div class="gauge-info">{{ totalHosWithIcd9 }} with ICD9</div>
      </div>
    </mat-card>
  
    <!-- Lab Results Over 180 Percentage Card -->
    <mat-card class="gauge-card">
      <div class="gauge-title">Lab Results > 180</div>
      <div class="gauge-content">
        <ngx-gauge
          [value]="labResultOver180Percentage"
          [min]="0"
          [max]="100"
          [label]="'Lab Results > 180 %'"
          [append]="'%'"
          [foregroundColor]="'#dd4b39'"
        ></ngx-gauge>
        <div class="gauge-info">{{ totalHosLabResultOver180 }} Over 180</div>
      </div>
    </mat-card>
  
    <!-- Insulin Percentage Card -->
    <mat-card class="gauge-card">
      <div class="gauge-title">Insulin Percentage</div>
      <div class="gauge-content">
        <ngx-gauge
          [value]="insulinPercentage"
          [min]="0"
          [max]="100"
          [label]="'Insulin %'"
          [append]="'%'"
          [foregroundColor]="'#00c0ef'"
        ></ngx-gauge>
        <div class="gauge-info">{{ TotalHosInsulin }} with Insulin</div>
      </div>
    </mat-card>
  </div>
