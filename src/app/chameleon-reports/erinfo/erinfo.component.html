<div class="body">
  <div class="nine">
    <h1>
      דוח מטופלים
      <span>סה"כ תוצאות: {{ totalResults }}</span>
    </h1>
  </div>

  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <form [formGroup]="filterForm" dir="rtl" class="filter-form">
    <div class="container-fluid mb-2">
      <div class="row search-count">
        <div class="col">
          <div dir="rtl" class="card">
            <div dir="rtl" class="card-body">
              <!-- Date Filters -->
              <mat-form-field class="filter-field">
                <mat-label>חתימות על גיליון - תאריך</mat-label>
                <input matInput [matDatepicker]="sheetDatePicker" formControlName="SignaturesInSheetEntryDate" />
                <mat-datepicker-toggle matSuffix [for]="sheetDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #sheetDatePicker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="filter-field">
                <mat-label>תאריך תלונה</mat-label>
                <input matInput [matDatepicker]="complaintDatePicker" formControlName="ComplaintTabEntryDate" />
                <mat-datepicker-toggle matSuffix [for]="complaintDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #complaintDatePicker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="filter-field">
                <mat-label>תאריך שחרור</mat-label>
                <input matInput [matDatepicker]="dischargeDatePicker" formControlName="DischargeDateTabEntryDate" />
                <mat-datepicker-toggle matSuffix [for]="dischargeDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #dischargeDatePicker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="filter-field">
                <mat-label>תאריך החלטה לטיפול</mat-label>
                <input matInput [matDatepicker]="decisionDatePicker" formControlName="AdmissionTreatmentDecisionTabEntryDate" />
                <mat-datepicker-toggle matSuffix [for]="decisionDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #decisionDatePicker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="filter-field">
                <mat-label>תיאור החלטה</mat-label>
                <input matInput formControlName="DecisionDescription" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div dir="rtl" style="display: flex; justify-content: space-between; align-items: center">
      <mat-form-field class="long-search-bar" style="flex: 1; padding-right: 10px">
        <mat-label class="filters" style="color: blue">חיפוש</mat-label>
        <input matInput [formControl]="globalFilter" class="search-input" />
      </mat-form-field>
      <div class="button-card">
        <!-- Reset Button -->
        <button mat-raised-button class="button reset-button" matTooltip="אפס סנן" (click)="resetFilters()">
          <i class="material-icons">refresh</i>
        </button>
        <!-- Excel Button -->
        <button mat-raised-button class="button excel-button" matTooltip="Download Excel" (click)="exportToExcel()">
          <img src="../../assets/excel.png" alt="Download Excel" class="download-icon" />
        </button>
      </div>
    </div>
  </form>

  <!-- Data Table -->
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

  <mat-table [dataSource]="dataSource" matSort dir="rtl" class="mat-elevation-z8">
    <!-- Define table columns -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ columnHeaders[column] }}
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <!-- Render date columns -->
        <ng-container *ngIf="column.endsWith('Date'); else defaultCell">
          {{ element[column] | date: 'dd/MM/yyyy HH:mm' }}
        </ng-container>
        <ng-template #defaultCell>
          {{ element[column] }}
        </ng-template>
      </mat-cell>
    </ng-container>

    <!-- Header and Row Definitions -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
