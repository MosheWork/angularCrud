<div>
  <!-- Header Section -->
  <mat-toolbar color="primary">
    <span>Server Management Dashboard</span>
  </mat-toolbar>

  <mat-card class="content-card">
    <button mat-fab color="accent" (click)="openAddServerDialog()">+</button>
    <table mat-table [dataSource]="servers" class="mat-elevation-z8">

      <!-- Hostname Column -->
      <ng-container matColumnDef="hostname">
        <th mat-header-cell *matHeaderCellDef> Hostname </th>
        <td mat-cell *matCellDef="let server"> {{server.Hostname}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let server"> {{server.Description}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let server"> {{server.Type}} </td>
      </ng-container>

      <!-- Created By Column -->
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef> Created By </th>
        <td mat-cell *matCellDef="let server"> {{server.CreatedBy}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let server">
          <button mat-raised-button color="primary" (click)="editServer(server)">Edit</button>
          <button mat-raised-button color="warn" (click)="confirmDeleteServer(server.ServerId)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

  <!-- Footer Section -->
  <mat-toolbar color="primary">
    <span>&copy; 2024 Your Company. All rights reserved.</span>
  </mat-toolbar>
</div>
