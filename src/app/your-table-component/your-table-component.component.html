<!-- app.component.html -->

<form [formGroup]="filterForm">
    <mat-form-field *ngFor="let column of columns" appearance="fill">
      <mat-label>{{ column }}</mat-label>
      <input matInput [formControlName]="column" />
    </mat-form-field>
  </form>
  <!-- <button mat-raised-button color="primary" (click)="applyFilters()">Apply Filters</button> -->
  <mat-table [dataSource]="filteredData" matSort>
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column }}
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element[column] }}</mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns"></mat-row>
  </mat-table>
