
<div class="body" >
  <div class="seven" >
    <h1>מחלקה 1</h1>
    <div class="card-container">
      <!-- This div will contain all cards for Block 1 -->
      <div class="card" *ngFor="let card of cards" >
        <mat-card>
          <mat-card-title class="title1">{{ card.title }}</mat-card-title>
          <mat-card-subtitle class="title1"
            >מבקש הדוח: {{ card.requester }}</mat-card-subtitle
          >
          <mat-card-content>{{ card.content }}</mat-card-content>
          <button mat-button class="button" [routerLink]="card.link">
            להרצת הדוח
          </button>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="seven">
    <h1>מחלקה 2</h1>
    <div class="card-container">
      <!-- This div will contain all cards for Block 2 -->
      <div class="card" *ngFor="let mosh of moshe">
        <mat-card>
          <mat-card-title class="title1">{{ mosh.title }}</mat-card-title>
          <mat-card-subtitle class="title1"
            >מבקש הדוח: {{ mosh.requester }}</mat-card-subtitle
          >
          <mat-card-content>{{ mosh.content }}</mat-card-content>
          <button mat-button class="button" [routerLink]="mosh.link">
            להרצת הדוח
          </button>
        </mat-card>
      </div>
    </div>
  </div>
</div>
<mat-table
    [dataSource]="matTableDataSource"
    matSort
    dir="rtl"
    class="mat-elevation-z8"
  >
    <!-- Loop through columns to define each column in the table -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ getColumnLabel(column) }}
        <!-- Use the function to get display-friendly labels -->
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element[column] }}</mat-cell>
    </ng-container>

    <!-- Define the header row -->
    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <!-- Define the data row -->
    <mat-row *matRowDef="let row; columns: columns" class="mat-row"></mat-row>
  </mat-table>

  <!-- Define the paginator with page size options -->
  <mat-paginator
    [length]="matTableDataSource.paginator?.length || 0"
    [pageIndex]="matTableDataSource.paginator?.pageIndex"
    [pageSize]="matTableDataSource.paginator?.pageSize"
    [pageSizeOptions]="[15, 50, 100]"
  ></mat-paginator>
