<div class="body">
    <!-- 🔍 Filter + Actions Form -->
    <form [formGroup]="filterForm" dir="rtl" class="filter-form">
      <div class="form-footer">
        <!-- Global Filter -->
        <mat-form-field class="long-search-bar">
          <mat-label>חיפוש</mat-label>
          <input matInput [formControlName]="'globalFilter'" />
        </mat-form-field>
  
        <!-- Reset Filters -->
        <button mat-raised-button color="primary" (click)="resetFilters()" matTooltip="איפוס סינונים">
          <i class="material-icons">refresh</i>
        </button>
  
        <!-- Export to Excel -->
        <img
          src="../../assets/excel.png"
          alt="Download"
          (click)="exportToExcel()"
          class="download-icon"
          width="50px"
        />
      </div>
  
      <!-- Add Button -->
      <button mat-raised-button color="primary" (click)="openAddDialog()">הוסף יישום חדש</button>
    </form>
  
    <!-- 📋 Applications Table -->
    <mat-table [dataSource]="matTableDataSource" matSort dir="rtl" class="mat-elevation-z8">

      <ng-container *ngFor="let column of columns" [matColumnDef]="column">
        <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="column + '-col'">
          {{ getColumnLabel(column) }}
        </mat-header-cell>
    
        <mat-cell *matCellDef="let element" [ngClass]="column + '-col'">
          <ng-container [ngSwitch]="column">
    
      <!-- Guides column -->
<ng-container *ngSwitchCase="'Guides'">
  <a *ngIf="element.guideUrl; else noGuide"
     [href]="element.guideUrl" target="_blank" rel="noopener"
     class="guide-link">
    <img [src]="element.guideIcon" class="doc-icon" alt="" />
    <span class="visually-hidden">{{ element.guideLabel }}</span>
  </a>
  <ng-template #noGuide>—</ng-template>
</ng-container>
    
            <!-- Default text -->
            <ng-container *ngSwitchDefault>
              {{ element[column] }}
            </ng-container>
    
          </ng-container>
        </mat-cell>
      </ng-container>
    
      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>פעולות</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openEditDialog(element)" matTooltip="עריכה">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="columns.concat(['actions'])"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columns.concat(['actions'])"></mat-row>
    </mat-table>
    
  
    <!-- 📄 Paginator -->
    <mat-paginator
      *ngIf="matTableDataSource"
      [length]="matTableDataSource.data.length"
      [pageSize]="5"
      [pageSizeOptions]="[15, 50, 100]"
    >
    </mat-paginator>
  </div>
