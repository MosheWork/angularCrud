<mat-card class="full-dialog-card" dir="rtl">
  <div class="dialog-title-wrapper">
    <h2 class="dialog-title">
      {{ form.value.ID ? 'עריכת מערכת' : 'הוספת מערכת חדשה' }}
    </h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()" class="dialog-form">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>שם המערכת</mat-label>
      <input matInput formControlName="appName" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>חברה</mat-label>
      <input matInput formControlName="companyName">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>הסבר על המערכת</mat-label>
      <textarea matInput formControlName="appDescription"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>רפרנט ראשי</mat-label>
      <input matInput formControlName="primaryReference">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>רפרנט משני</mat-label>
      <input matInput formControlName="secondaryReference">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>הערות</mat-label>
      <textarea matInput formControlName="remarks"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>טלפונים</mat-label>
      <input matInput formControlName="phones">
    </mat-form-field>

    <!-- Guide (single) -->
    <div class="full-width" style="margin: 8px 0;">
      <label class="mat-body-1">מדריך (קובץ אחד)</label>
      <input type="file" (change)="onFileSelected($event)" />
      <div *ngIf="uploadedFileUrl" class="uploaded-list" style="margin-top:8px;">
        <a [href]="uploadedFileUrl" target="_blank">{{ uploadedFileName }}</a>
        <button mat-button color="warn" type="button" (click)="onDeleteGuide()">מחק מדריך</button>
      </div>
    </div>

    <div class="dialog-buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        שמור
      </button>
      <button mat-raised-button color="warn" type="button" (click)="close()">ביטול</button>
    </div>
  </form>
</mat-card>
