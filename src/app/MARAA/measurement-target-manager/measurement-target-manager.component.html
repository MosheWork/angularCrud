<div class="measurement-wrapper">

    <!-- Add Button -->
    <div class="add-button-container">
      <button mat-raised-button color="primary" (click)="addNewRow()">הוסף שורה חדשה</button>
    </div>
  
    <!-- Measurement Target Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" dir="rtl">
  
      <!-- MeasurementCode Column -->
      <ng-container matColumnDef="MeasurementCode">
        <th mat-header-cell *matHeaderCellDef>קוד מדד</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field appearance="outline">
            <input matInput [(ngModel)]="row.MeasurementCode" placeholder="קוד מדד">
          </mat-form-field>
        </td>
      </ng-container>
  
      <!-- MYear Column -->
      <ng-container matColumnDef="MYear">
        <th mat-header-cell *matHeaderCellDef>שנה</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field appearance="outline">
            <input matInput type="number" [(ngModel)]="row.MYear" placeholder="שנה">
          </mat-form-field>
        </td>
      </ng-container>
  
      <!-- MTarget Column -->
      <ng-container matColumnDef="MTarget">
        <th mat-header-cell *matHeaderCellDef>יעד</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field appearance="outline">
            <input matInput type="number" [(ngModel)]="row.MTarget" placeholder="יעד">
          </mat-form-field>
        </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef>פעולות</th>
        <td mat-cell *matCellDef="let row" class="actions">
          <button mat-icon-button color="primary" (click)="saveTarget(row)">
            <mat-icon>save</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginator -->
    <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
  </div>
