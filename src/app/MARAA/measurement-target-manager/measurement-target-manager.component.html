<div class="measurement-wrapper">

    <!-- Add Button -->
    <div class="add-button-container">
      <button mat-raised-button color="primary" (click)="addNewRow()">住祝 砖专 砖</button>
    </div>
<!--  Global Search -->
<mat-form-field appearance="outline" class="search-box" style="width: 300px; margin: 10px 0;">
  <mat-label>驻砖</mat-label>
  <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="驻砖 ">
</mat-form-field>
    <!-- Measurement Target Table -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2" dir="rtl">
  
<!-- MeasurementCode Column -->
<ng-container matColumnDef="MeasurementCode">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>拽 </th>
  <td mat-cell *matCellDef="let row">
    <mat-form-field appearance="outline" *ngIf="!row.EntryUser">
      <mat-select [(ngModel)]="row.MeasurementCode" placeholder="专 拽 ">
        <mat-option *ngFor="let option of measurementOptions" [value]="option.MeasurementCode">
          {{ option.Label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span *ngIf="row.EntryUser">{{ row.MeasurementCode }}</span>
  </td>
</ng-container>
  <!-- MeasurementShortDesc Column -->
<ng-container matColumnDef="MeasurementShortDesc">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>砖 </th>
  <td mat-cell *matCellDef="let row">
    {{ getShortDesc(row.MeasurementCode) }}
  </td>
</ng-container>
      <!-- MYear Column -->
      <ng-container matColumnDef="MYear">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>砖</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field appearance="outline">
            <input matInput type="number" [(ngModel)]="row.MYear" placeholder="砖">
          </mat-form-field>
        </td>
      </ng-container>
  
      <!-- MTarget Column -->
      <ng-container matColumnDef="MTarget">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>注</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field appearance="outline">
            <input matInput type="number" [(ngModel)]="row.MTarget" placeholder="注">
          </mat-form-field>
        </td>
      </ng-container>
  <!-- EntryUser Column -->
<ng-container matColumnDef="EntryUser">
  <th mat-header-cell *matHeaderCellDef>住 注 </th>
  <td mat-cell *matCellDef="let row">{{ row.EntryUser }}</td>
</ng-container>

<!-- EntryDate Column -->
<ng-container matColumnDef="EntryDate">
  <th mat-header-cell *matHeaderCellDef>转专 住</th>
  <td mat-cell *matCellDef="let row">{{ row.EntryDate | date:'dd/MM/yyyy HH:mm' }}</td>
</ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef>驻注转</th>
        <td mat-cell *matCellDef="let row" class="actions">
          <button mat-icon-button color="primary" (click)="saveTarget(row)">
            <mat-icon>save</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginator -->
    <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
  </div>
