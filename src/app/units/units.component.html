<div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="talbe-container">
    <table id="table" mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>קוד מחלקה</th>
        <td mat-cell *matCellDef="let row">{{ row.unit }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>שם מחלקה</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>טלפון יחידה</th>
        <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
      </ng-container>
      <ng-container matColumnDef="head_Nurse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>אחות אחראית</th>
        <td mat-cell *matCellDef="let row">{{ row.head_Nurse }}</td>
      </ng-container>

          <th mat-header-cell *matHeaderCellDef mat-sort-header>sector code</th>
          <td mat-cell *matCellDef="let row">{{ row.sector }}</td>
        </ng-container>
        <ng-container matColumnDef="login_Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>login_Name</th>
          <td mat-cell *matCellDef="let row">{{ row.login_Name }}</td>
        </ng-container>
        <ng-container matColumnDef="answer_Text">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>sector</th>
          <td mat-cell *matCellDef="let row">{{ row.answer_Text }}</td>
        </ng-container>
        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Units</th>
          <td mat-cell *matCellDef="let row">{{ row.unit }}</td>
        </ng-container> 
       <ng-container matColumnDef="profile_Code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>profile_Code</th>
          <td mat-cell *matCellDef="let row">{{ row.profile_Code }}</td>
        </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      Row shown when there is no matching data.
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>

<button (click)="convertExcel()" mat-raised-button color="primary">Excel</button>
