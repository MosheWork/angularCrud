
  <button mat-icon-button routerLink="/NewGuid">
    <mat-icon>add</mat-icon>
  </button>
  
<table mat-table [dataSource]="guides">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let guide">{{ guide.title }}</td>
    </ng-container>
  
    <!-- Created By Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef>Created By</th>
      <td mat-cell *matCellDef="let guide">{{ guide.createdBy }}</td>
    </ng-container>
  
    <!-- Created Date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let guide">{{ guide.createdDate }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['title', 'createdBy', 'createdDate']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'createdBy', 'createdDate'];"></tr>
  </table>
