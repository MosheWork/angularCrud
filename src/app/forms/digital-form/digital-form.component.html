<mat-card>
    <mat-card-header>
      <mat-card-title>New Employee Approval Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="approvalForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Employee Name</mat-label>
          <input matInput formControlName="employeeName" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Employee ID</mat-label>
          <input matInput formControlName="employeeId" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Department</mat-label>
          <mat-select formControlName="department" required>
            <mat-option *ngFor="let dept of departments" [value]="dept">
              {{dept}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Position</mat-label>
          <input matInput formControlName="position" required>
        </mat-form-field>
        <div formGroupName="approvals">
          <mat-checkbox formControlName="approver1">Approver 1</mat-checkbox>
          <mat-checkbox formControlName="approver2">Approver 2</mat-checkbox>
          <mat-checkbox formControlName="approver3">Approver 3</mat-checkbox>
        </div>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
