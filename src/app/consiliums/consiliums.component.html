<div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
  <!-- <mat-form-field>
    <mat-label>FilterID</mat-label>
    <input
      matInput
      (keyup)="applyFilterId($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field> -->

  <!-- <mat-label>Search</mat-label>
  <input matInput placeholder="please enter a value" (input)="filterTable()">
   -->
  <div class="talbe-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          
          name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <ng-container matColumnDef="first_Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>first_Name</th>
        <td mat-cell *matCellDef="let row">{{ row.first_Name }}</td>
      </ng-container>
      <ng-container matColumnDef="last_Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>last_Name</th>
        <td mat-cell *matCellDef="let row">{{ row.last_Name }}</td>
      </ng-container>
      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>question</th>
        <td mat-cell *matCellDef="let row">{{ row.question }}</td>
      </ng-container>
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>time</th>
        <td mat-cell *matCellDef="let row">{{ row.time }}</td>
      </ng-container>
      <ng-container matColumnDef="consiliumsUnit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          consiliumsUnit
        </th>
        <td mat-cell *matCellDef="let row">{{ row.consiliumsUnit }}</td>
      </ng-container>
      <!-- <ng-container matColumnDef="profile_Code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>profile_Code</th>
          <td mat-cell *matCellDef="let row">{{ row.profile_Code }}</td>
        </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>

<button
  (click)="exportToExcel(dataSource.filteredData, 'test')"
  mat-raised-button
  color="primary"
>
  Excel- Full Report
</button>
