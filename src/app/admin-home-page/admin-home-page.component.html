<div class="portfolio-grid">
    <div *ngFor="let link of links" class="portfolio-card">
      <img [src]="link.imageUrl" alt="Project Image" class="project-image">
      <div class="content">
        <h2>{{ link.title }}</h2>
        <p>{{ link.description }}</p>
        <button mat-flat-button color="primary" (click)="navigate(link.url)">עבור לדף</button>
    </div>
    </div>
  </div>
