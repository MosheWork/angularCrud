<div class="body" dir="rtl">
  <mat-dialog-content>
    <mat-tab-group animationDuration="0ms">
      >

      <mat-tab label="ניהול הרשאות  רשימת מכשירים">
        <div class="fields-container2">
          <form dir="rtl">
            <div class="search-container">

         
            <div class="search-users">
              <input
                type="text"
                placeholder="חפש..."
                #searchInput
                (input)="filterUsers(searchInput.value)"
              />
            </div>
            <div class="search-selected-users">
              <!-- New search box for the "Remove" list -->
              <input
                type="text"
                placeholder="חפש בהסר..."
                #searchDestinationInput
                (input)="filterSelectedUsers(searchDestinationInput.value)"
                style="margin-bottom: 10px; direction: rtl"
              />
            </div>
            </div>
         

            <div>
              <!-- Department Dual-Listbox -->
              <dual-list
                key="display"
                display="display"
                [(destination)]="selectedUsers"
                [source]="filteredUsers"
                height="300px"
                [format]="format"
              ></dual-list>
            </div>

            <div class="dialog-actions">
              <button mat-raised-button color="primary" (click)="updateUsers()">
                עדכון
              </button>

              <button mat-raised-button color="warn" (click)="closeDialog()">
                ביטול
              </button>
            </div>
          </form>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>
</div>
