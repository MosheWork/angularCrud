<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<div class="nine">
  <h2>  הוספת דוח חדש</h2>
</div>
<mat-dialog-content dir="rtl">
  <form [formGroup]="newRowForm"  class="custom-form">
    <mat-form-field>
      <mat-label>Link Description</mat-label>
      <input matInput formControlName="LinkDescription" />
    </mat-form-field>

    <mat-radio-group aria-label="Select Link Status" formControlName="LinkStatus">
        <mat-radio-button *ngFor="let status of linkStatusOptions" [value]="status.value">
          {{ status.label }}
        </mat-radio-button>
      </mat-radio-group>

    <mat-form-field>
      <mat-label>Report Name</mat-label>
      <input matInput formControlName="ReportName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Link Address</mat-label>
      <input matInput formControlName="LinkAdress" />
    </mat-form-field>

    <div class="form-actions">
      <button
      mat-raised-button
      color="primary"
      class="add-button"
      [disabled]="!newRowForm.valid"
      (click)="onSubmit()"
    >
      הוספה
    </button>
      <button mat-raised-button class="cancel-button" (click)="onNoClick()">
        ביטול
      </button>
     
    </div>
  </form>
</mat-dialog-content>
