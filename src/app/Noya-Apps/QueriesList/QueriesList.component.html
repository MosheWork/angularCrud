<div class="spmeta container">

  <!-- Header -->
  <div class="header">
    <mat-form-field appearance="outline" class="global-search">
      <mat-label>Search Queries</mat-label>
      <input matInput [formControl]="globalFilter" placeholder="Type to filter..." />
    </mat-form-field>

    <span class="fill"></span>

    <button mat-flat-button color="primary" (click)="onAdd()">Add Query</button>
    <button mat-flat-button color="warn" (click)="onDeleteSelected()" [disabled]="!hasSelection()">Delete Selected</button>
    <button mat-stroked-button color="accent" (click)="resetFilters()">Reset Filters</button>
  </div>

  <!-- Advanced Filters -->
  <div class="filters">
    <mat-form-field appearance="fill">
      <mat-label>Query Name</mat-label>
      <input matInput [formControl]="filterQueryName" placeholder="Filter by name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Subject</mat-label>
      <input matInput [formControl]="filterSubject" placeholder="Filter by subject">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>SubSubject</mat-label>
      <input matInput [formControl]="filterSubSubject" placeholder="Filter by sub-subject">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [formControl]="filterStatus">
        <mat-option value="">All</mat-option>
        <mat-option value="active">Active</mat-option>
        <mat-option value="inactive">Inactive</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

      <!-- Select -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            [checked]="isAllSelected()"
            [indeterminate]="isIndeterminate()"
            (change)="toggleAllSelection($event)">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (change)="toggleSelection(row)" [checked]="selection.has(row.id)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Dynamic Columns -->
      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col | titlecase }}</th>
        <td mat-cell *matCellDef="let row">
          <ng-container [ngSwitch]="col">
            <span *ngSwitchCase="'isActive'" [class.ok]="row.isActive" [class.no]="!row.isActive">{{ row.isActive ? 'Active' : 'Inactive' }}</span>
            <span *ngSwitchCase="'createdAt'">{{ row.createdAt | date:'short' }}</span>
            <span *ngSwitchDefault>{{ row[col] }}</span>
          </ng-container>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="onEdit(row)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onDelete(row)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumnsWithSelect"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsWithSelect;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
