


<div class="main-body">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
  
    <div class="talbe-container">

        </ng-container>
        <ng-container matColumnDef="totalHos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> רשימת מאושפזים</th>
            <td mat-cell *matCellDef="let row">{{ row.totalHos }}</td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        Row shown when there is no matching data.
        <tr class="mat-row" *matNoDataRow>
