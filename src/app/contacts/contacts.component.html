<div class="container">
  <div class="content">
    <div class="header-bar">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search Contacts</mat-label>
        <input matInput (input)="applyFilter($event)" placeholder="Search by company name or name">
      </mat-form-field>

      <button
        mat-fab
        color="primary"
        class="add-task-btn"
        matTooltip="הוספת רשומה חדשה " 
        (click)="openAddDialog()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <table mat-table [dataSource]="filteredContacts" class="mat-elevation-z8" style="width: 100%;">
           <!-- DeptInHospital Column -->
           <ng-container matColumnDef="DeptInHospital">
            <th mat-header-cell *matHeaderCellDef> מחלקה בבית חולים </th>
            <td mat-cell *matCellDef="let contact"> {{contact.DeptInHospital}} </td>
          </ng-container>
    
      <!-- Company Name Column -->
      <ng-container matColumnDef="CompanyName">
        <th mat-header-cell *matHeaderCellDef> שם החברה </th>
        <td mat-cell *matCellDef="let contact"> {{contact.CompanyName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> איש קשר </th>
        <td mat-cell *matCellDef="let contact"> {{contact.Name}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef> תפקיד </th>
        <td mat-cell *matCellDef="let contact"> {{contact.Position}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef> טלפון </th>
        <td mat-cell *matCellDef="let contact"> {{contact.Phone}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> מייל </th>
        <td mat-cell *matCellDef="let contact"> {{contact.Email}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> תיאור </th>
        <td mat-cell *matCellDef="let contact"> {{contact.Description}} </td>
      </ng-container>

 
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> עריכה </th>
        <td mat-cell *matCellDef="let contact">
          <button mat-icon-button color="primary" (click)="openEditDialog(contact)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
